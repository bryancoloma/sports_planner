<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/css/style.css') }}">
    <script defer src="{{ url_for('static', filename = '/js/app.js') }}"></script>
</head>
<body>
    <section class="min-h-screen flex min-w-screen">
        <div class="flex flex-col flex-wrap justify-center content-center p-5 basis-1/4 gap-10">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class=" bg-indigo-500 text-black rounded-lg p-3 h-auto w-full mt-20">
                        {% for message in messages %}
                            <p class="text-center  text-lg font-semibold text-white">{{message}}</p>
                        {% endfor %}     
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
            <h1 class="text-3xl text-indigo-500 font-semibold">Login</h1>
            <form action="/login" class="flex flex-col gap-10" method="post">
                <label class="border-b-2 border-indigo-600">
                    <!-- <span class="block">Email</span> -->
                    <input type="text" name="email" class="pl-2 border-none outline-none" placeholder="example@email.com">
                </label>
                <label class="border-b-2 border-indigo-600">
                    <!-- <span class="block">Password</span> -->
                    <input type="password" name="password" class="pl-2 border-none outline-none" placeholder="password">
                </label>
                <button class="p-1 bg-gradient-to-r from-indigo-300 to bg-indigo-500 rounded-xl w-1/2 mx-auto text-white hover:-translate-y-2 hover:-translate-x-2 shadow-lg shadow-indigo-800" type="submit">Login</button>
                <a href="/register" class="text-indigo-500 hover:underline">Don't have an account? Register here</a>
            </form>
        </div>
        <div class="flex flex-wrap flex-col justify-center content-center basis-3/4  gap-10">
            <h2 class="text-7xl font-bold text-indigo-500">Go Join An Event!</h2>
            <img src="../static/images/undraw_mobile_login_re_9ntv (1).svg" alt="">
        </div>
    </section>
</body>
</html>
