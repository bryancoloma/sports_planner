<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/css/style.css') }}">
    <script defer src="{{ url_for('static', filename = '/js/app.js') }}"></script>
</head>
<body>
    <header
        class="flex flex-wrap content-center sticky top-0 h-20 bg-white w-full  p-5 z-50 border-b-2 shadow-lg rounded-b-xl ">
        <div class="flex basis-1/4">
            <h2 class="text-2xl  font-bold">Sports<span class="text-indigo-600">Planner</span></h2>
            <img src="" alt="">
        </div>
        <div class="basis-3/4 flex justify-end content-center gap-5">
            <!-- <form action="/search" class="basis-1/2" id="searchForm" method="post">
                <input type="text" placeholder="Search Berry" class="w-3/4 border-2 p-1" name="searchInput">
                <button type="submit" class="border-2 p-1 rounded">Search</button>
            </form> -->
            <nav class="flex basis-1/2 gap-5 justify-center content-center">
                <a href="/" class="text-lg"><span
                        class="hover:underline hover:underline-offset-8 decoration-indigo-500 decoration-4">Home</span></a>
                <a href="/user/{{event.creator.id}}" class="text-lg"><span
                        class="hover:underline hover:underline-offset-8 decoration-indigo-500 decoration-4">{{event.creator.first_name}}'s
                        Account</span></a>
                <a href="/logout" class="text-lg"><span
                        class="hover:underline hover:underline-offset-8 decoration-indigo-500 decoration-4 ">Log
                        Out</span></a>
            </nav>
        </div>
    </header>

    <section class="flex min-h-screen">
        <div class="flex flex-col flex-wrap justify-center content-center basis-1/3 gap-5">
            <div class="flex flex-col gap-2">
                <p class="text-2xl font-semibold">Name: {{event.name}}</p>
                <p class="text-2xl font-semibold">Location: {{event.location}}</p>
                <p class="text-2xl font-semibold">Date: {{event.date}}</p>
                <p class="text-2xl font-semibold">Time: {{event.time}}</p>
            </div>
            <a href="/edit_event/{{event.id}}"
            class="p-2 bg-gradient-to-r from-indigo-300 to bg-indigo-600  rounded-xl text-white text-center hover:bg-white hover:text-black">Edit Event</a>
        </div>
        <div class="flex flex-wrap justify-center content-center basis-2/3">
            <img src="../images/undraw_add_user_re_5oib.svg" alt="">
        </div>
    </section>
</body>
</html>
