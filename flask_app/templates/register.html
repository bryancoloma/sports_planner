<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = '/css/registration.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/soccer_ball.ico') }}">
    <script defer src="{{ url_for('static', filename = '/js/app.js') }}"></script>
</head>
<body>
    <section class="flex min-h-screen min-w-screen" id="registration_container">
        <div class="flex flex-col flex-wrap justify-center content-center p-5 basis-1/4 gap-20" id="form_container">
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class=" bg-indigo-500 text-black rounded-lg p-3 h-auto w-full mt-20">
                        {% for message in messages %}
                            <p class="text-center  text-lg font-semibold text-white">{{message}}</p>
                        {% endfor %}     
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
            <h1 class="text-3xl text-indigo-500 font-semibold">Register</h1>
            <form action="/createaccount" class="flex flex-col gap-5" method="post">
                <label class="border-b-2 border-indigo-600" >
                    <span class="block">First Name</span>
                    <input type="text" name="first_name" class="pl-2 border-none outline-none">
                </label>
                <label class="border-b-2 border-indigo-600">
                    <span class="block">Last Name</span>
                    <input type="text" name="last_name" class="pl-2 border-none outline-none">
                </label>
                <label class="border-b-2 border-indigo-600">
                    <span class="block">Email</span>
                    <input type="text" name="email" class="pl-2 border-none outline-none">
                </label>
                <label class="border-b-2 border-indigo-600">
                    <span class="block">Password</span>
                    <input type="password" name="password" class="pl-2 border-none outline-none">
                </label>
                <label class="border-b-2 border-indigo-600">
                    <span class="block">Confirm Password</span>
                    <input type="password" name="confirm" class="pl-2 border-none outline-none">
                </label>
                <button class="p-1 bg-gradient-to-r from-indigo-300 to bg-indigo-500 rounded-xl w-1/2 mx-auto text-white hover:-translate-y-2 hover:-translate-x-2 shadow-md shadow-indigo-800" type="submit">Register</button>
                <a href="/" class="text-indigo-500 hover:underline">Already have an account? login</a>
            </form>
        </div>
        <div class="flex flex-wrap justify-center content-center basis-3/4 bg-indigo-600 gap-10" id="image_container">
            <h2 class="text-7xl font-bold text-white">Plan Events The Right Way</h2>
            <img src="../static/images/undraw_date_picker_re_r0p8.svg" alt="">
        </div>
    </section>
</body>
</html>
